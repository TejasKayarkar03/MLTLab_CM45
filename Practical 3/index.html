<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        textarea { width: 100%; height: 100px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4A90E2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        #result { margin-top: 1.5rem; font-weight: bold; text-align: center; font-size: 1.2rem; }
        .pos { color: #28a745; }
        .neg { color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analyzer</h2>
    <p>Type a sentence to see if it's happy or sad.</p>
    <textarea id="userInput" placeholder="I love coding with AI!"></textarea>
    <button id="analyzeBtn" disabled>Loading Model...</button>
    <div id="result"></div>
</div>

<script>
    let model;

    // Load the pre-trained sentiment model
    async function loadModel() {
        // We use a pre-trained model hosted by Google/TFJS
        // This specific model is trained on movie reviews (IMDB)
        model = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/sentiment_cnn_v1/model.json');
        
        const btn = document.getElementById('analyzeBtn');
        btn.disabled = false;
        btn.innerText = "Analyze Sentiment";
    }

    // Preprocessing metadata (required for this specific model)
    const metadata = { "index_from": 3, "max_len": 100, "word_index": {} };
    
    async function getMetadata() {
        const response = await fetch('https://storage.googleapis.com/tfjs-models/tfjs/sentiment_cnn_v1/metadata.json');
        return await response.json();
    }

    async function analyze() {
        const text = document.getElementById('userInput').value.toLowerCase().replace(/[^\w\s]/g, '');
        const meta = await getMetadata();
        
        // Convert text to sequence of integers (Tokenization)
        const words = text.split(' ');
        const sequence = words.map(word => {
            let index = meta.word_index[word] + meta.index_from;
            if (index > meta.vocabulary_size || isNaN(index)) index = 2; // OOV (Out of Vocabulary)
            return index;
        });

        // Pad sequences to match model input (length: 100)
        while (sequence.length < meta.max_len) sequence.unshift(0);
        if (sequence.length > meta.max_len) sequence.splice(0, sequence.length - meta.max_len);

        const input = tf.tensor2d([sequence]);
        const prediction = model.predict(input);
        const score = prediction.dataSync()[0];

        displayResult(score);
        input.dispose();
        prediction.dispose();
    }

    function displayResult(score) {
        const resultDiv = document.getElementById('result');
        // Score > 0.5 is generally positive
        if (score > 0.5) {
            resultDiv.innerHTML = `<span class="pos">Positive (${(score * 100).toFixed(1)}%)</span>`;
        } else {
            resultDiv.innerHTML = `<span class="neg">Negative (${(score * 100).toFixed(1)}%)</span>`;
        }
    }

    document.getElementById('analyzeBtn').addEventListener('click', analyze);
    loadModel();
</script>

</body>
</html>
